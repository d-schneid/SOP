# This file is a template, and might need editing before it works on your project.
# This example is for testing Django with MySQL.
#
# The test CI/CD variables MYSQL_DB, MYSQL_USER and MYSQL_PASS can be set in the project settings at:
#     Settings --> CI/CD --> Variables
#
# The Django settings in settings.py, used in tests, might look similar to:
#
#  DATABASES = {
#      'default': {
#         'ENGINE': 'django.db.backends.mysql',
#         'NAME': os.environ.get('MYSQL_DATABASE'),
#        	'USER':  os.environ.get('MYSQL_USER'),
#        	'PASSWORD': os.environ.get('MYSQL_PASSWORD'),
#       	'HOST': 'mysql',
#     	  'PORT': '3306',
#         'CONN_MAX_AGE':60,
#      },
#  }
#
# It is possible to use '--settings' to specify a custom settings file on the command line below or use an environment
# variable to trigger an include on the bottom of your settings.py:
#   if os.environ.get('DJANGO_CONFIG')=='test':
#       from .settings_test import *
#
# It is also possible to hardcode the database name and credentials in the settings.py file and in the .gitlab-ci.yml file.
#
# The mysql service needs some variables too. See https://hub.docker.com/_/mysql for possible mysql env variables
# Note that when using a service in GitLab CI/CD that needs environment variables to run, only variables defined in
# .gitlab-ci.yml are passed to the service and variables defined in the GitLab UI are not.
# https://gitlab.com/gitlab-org/gitlab/-/issues/30178
stages:
  - build
  - test
  - publish
  - deploy

variables:
  # DJANGO_CONFIG: "test"
  MYSQL_DATABASE: "db_name"
  MYSQL_ROOT_PASSWORD: "dbpass"
  MYSQL_USER: "username"
  MYSQL_PASSWORD: "dbpass"
  MYSQL_HOST: mysql

  # Deployment tags
  TAG_LATEST: albinoboi/sop:latest
  TAG_COMMIT: albinoboi/sop:$CI_COMMIT_SHORT_SHA

  # Fix tls issue in docker
  DOCKER_TLS_CERTDIR: ""

default:
  image: python:3.10-slim-bullseye

  cache:
    key: build-cache
    paths:
      - venv3.10/
      - ~/.cache/pip/
  #
  # Pick zero or more services to be used on all builds.
  # Only needed when using a docker container to run your tests in.
  # Check out: https://docs.gitlab.com/ee/ci/services/index.html
  services:
    - mysql:8.0
  #
  # This folder is cached between builds
  # http://docs.gitlab.com/ee/ci/yaml/README.html#cache
  before_script:
    - apt -y update
    - apt -y upgrade
    - apt-get -yq install software-properties-common
    - apt -y install apt-utils net-tools default-mysql-client default-libmysqlclient-dev python3-distutils python3-dev gcc
    - "[ ! -d 'venv3.10' ]  && python3 -m venv venv3.10"
    - source venv3.10/bin/activate
    - python3 -m pip install --upgrade pip
    - python3 -m pip install -r requirements.txt
    - python3 -m pip install mysqlclient coverage
    - python3 -m pip install -e backend_library/src
    - python3.10 -V

migrations:
  stage: build
  script:
    - source venv3.10/bin/activate
    - cd webserver/src/main/sop
    - python3.10 manage.py makemigrations --settings=sop.settings_ci
    # - python3 manage.py makemigrations myapp
    - python3.10 manage.py migrate --settings=sop.settings_ci
    - python3.10 manage.py showmigrations --settings=sop.settings_ci
    - python3.10 manage.py check --settings=sop.settings_ci


django-tests:
  stage: test
  script:
    - source venv3.10/bin/activate
    - pip3 install django_coverage_plugin && echo "[run]\nplugins = django_coverage_plugin" > webserver/src/main/sop/.coveragerc
    - ls
    - source venv3.10/bin/activate
    - which python3.10
    - cd webserver/src/main/sop
    # The MYSQL user only gets permissions for MYSQL_DB, so Django can't create a test database.
    - echo "GRANT ALL on *.* to '${MYSQL_USER}';"| mysql -u root --password="${MYSQL_ROOT_PASSWORD}" -h mysql
    - python3.10 manage.py showmigrations --settings=sop.settings_ci
    - python3.10 -m coverage run --source="." --omit="media/*","*/migrations/*","*/__init__.py","tests/*","sop/*" manage.py test --settings sop.settings_ci
    - python3.10 -m coverage report


backend-tests:
  stage: test
  script:
    - which python3.10
    - cd backend_library/src
    - python3.10 -m coverage run --source=backend/ --omit="*/__init__.py" -m unittest discover -p "*.py" -s test/ -t .
    - python3.10 -m coverage report

publish-build:
  inherit:
    default: false
  stage: publish
  only:
    - main
  image: docker:stable
  script:
    - docker login -u $DOCKERHUB_USER -p $DOCKERHUB_TOKEN
    - docker pull $TAG_LATEST
    - docker build -t $TAG_COMMIT -t $TAG_LATEST --cache-from $TAG_LATEST .
    - docker push $TAG_COMMIT
    - docker push $TAG_LATEST

deploy-app:
  inherit:
    default: false
  stage: deploy
  only:
    - main
  image: debian:latest
  tags:
    - deployment
  before_script:
    - apt -y update
    - apt -y install curl
    - echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/ buster main' | tee /etc/apt/sources.list.d/cloudflare-main.list
    - curl https://pkg.cloudflare.com/cloudflare-main.gpg -o /usr/share/keyrings/cloudflare-main.gpg
    - apt -y update
    - apt -y install cloudflared openssh-client gettext
    - mkdir ~/.ssh && touch ~/.ssh/config
    - envsubst < $SSH_CONF > ~/.ssh/config

  script:
    - chmod og= $ID_RSA
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u $DOCKERHUB_USER -p $DOCKERHUB_TOKEN"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker-compose down"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull $TAG_LATEST"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker-compose up -d"
  environment:
    name: development
    url: https://sop.ffhz.site
