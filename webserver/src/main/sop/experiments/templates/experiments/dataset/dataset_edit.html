{% extends 'base.html' %}

{% block title %}
    Edit dataset
{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        {{ form.non_field_errors }}
        <div class="card shadow mt-2">
            <div class="card-header bg-dark d-flex" id="dataset_{{ dataset.pk }}">
                <div>{{ form.display_name.errors }}</div>
                <div><label for="{{ form.display_name.id_for_label }}"></label></div>
                <div class="flex-fill mr-5">{{ form.display_name }}</div>

                <div>{{ form.group.errors }}</div>
                <div><label for="{{ form.group.id_for_label }}"></label></div>
                <div class="ml-auto">{{ form.group }}</div>
            </div>

            <div id="collapse_{{ dataset.pk }}"
                 class="collapse show"
                 aria-labelledby="dataset_{{ dataset.pk }}"
                 data-parent="#dataset_accordion">
                <div class="card-body d-flex flex-column">
                    {{ form.description }}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="d-flex">
                            <a href="{% url 'dataset_overview' %}"
                               class="btn btn-dark">Cancel</a>
                            <input class="btn btn-warning ml-auto" type="submit" value="Update">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
{% endblock %}
