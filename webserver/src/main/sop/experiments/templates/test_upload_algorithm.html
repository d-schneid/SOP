{% extends 'base.html' %}

{% block title %}
	Upload algorithm
{% endblock %}

{% block content %}

	{% if user.is_authenticated %}
		<h1>Upload algorithm</h1>
		<br></br>
		<div class="form-group">
			<! enctype makes sure that form can handle file uploads, but upload has to be added still to form>
			<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Upload</button>
		</div>
	{% else %}
		You are not allowed here (and you know it...)!
	{% endif %}

{% endblock %}
